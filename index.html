<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/foundation-sites@6.6.3/dist/css/foundation.min.css"
        integrity="sha256-ogmFxjqiTMnZhxCqVmcqTvjfe1Y/ec4WaRj/aQPvn+I=" crossorigin="anonymous">
    <link rel="stylesheet" href="Assets/CSS/style.css">

    <title>Flick Finder</title>

</head>

<body>

    <div class="header">
        <h1>Welcome to Flick Finder!</h1>
        <h5>Peep the deets on your favorite movies</h5>
    </div>
    <BR>
    <div class="row">
        <div class="cd-md-1"><input type='text' id='titleSearch' placeholder='enter movie or show title'>
            <button id='searchBtn' type='submit'>Search Flick Finder</button><BR><BR>
            <input type="text" id="countryInput" placeholder="Enter a country of origin to populate results?">
            <input id="add-city" type="submit" value="Confirm">
            <button class="modal-button" id="myBtn">Modal Button</button></div>

        <div class="cd-md-4">
            <div id='resultsDiv'>
            </div>
        </div>
    </div>
    <div class="modal-main">
        <div id="myModal" class="modal">
            <div class="modal-content">
                <span class="close">&times;</span>
                <div>
                    <h2>Add modal content here</h2>
                    <p>Click outside of box to close the modal or click "x"</p>
                </div>
            </div>
        </div>
    </div>
    
    <footer>
        <!-- Image and text -->
        <nav class="navbar navbar-light bg-light">
            <ul style="list-style-type:none;">
                <li>
                    <a class="treecko-brand" href="#">
                        <img src="./treecko.jpg" width="40" height="40" class="d-inline-block align-top" alt="treecko"
                            loading="lazy">
                    </a>
                </li>
            </ul>
        </nav>
    </footer>
    <div style="margin-top: 1000px;"></div> //for temporary scrolling of page until deleted




    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/foundation-sites@6.6.3/dist/js/foundation.min.js"
        integrity="sha256-pRF3zifJRA9jXGv++b06qwtSqX1byFQOLjqa2PTEb2o=" crossorigin="anonymous"></script>
    <script type='text/javascript' src='./Assets\JS\script.js'> </script>


</body>

</html>
